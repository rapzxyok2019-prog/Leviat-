<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmControle - Gerenciamento de Farm√°cia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üíä FarmControle</h1>
            <p>Sistema de gerenciamento de medicamentos</p>
        </header>

        <section class="pesquisa-section">
            <input 
                type="text" 
                id="campoPesquisa" 
                placeholder="üîç Pesquisar medicamentos..."
                class="campo-pesquisa"
            >
        </section>

        <section class="form-section">
            <h2>Adicionar/Editar Medicamento</h2>
            <form id="medicamentoForm" class="medicamento-form">
                <div class="form-group">
                    <label for="nome">Nome do Medicamento:</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" required min="0">
                </div>
                
                <div class="form-group">
                    <label for="preco">Pre√ßo (R$):</label>
                    <input type="number" id="preco" step="0.01" required min="0">
                </div>
                
                <div class="form-group">
                    <label for="fornecedor">Fornecedor:</label>
                    <input type="text" id="fornecedor" required>
                </div>
                
                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" required>
                        <option value="">Selecione uma categoria</option>
                        <option value="Analg√©sico">Analg√©sico</option>
                        <option value="Antibi√≥tico">Antibi√≥tico</option>
                        <option value="Anti-inflamat√≥rio">Anti-inflamat√≥rio</option>
                        <option value="Antial√©rgico">Antial√©rgico</option>
                        <option value="Vitaminas">Vitaminas</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="btnSalvar" class="btn-salvar">Salvar Medicamento</button>
                    <button type="button" id="btnCancelar" class="btn-cancelar" style="display: none;">Cancelar Edi√ß√£o</button>
                </div>
            </form>
        </section>

        <section class="lista-section">
            <h2>Estoque de Medicamentos</h2>
            <div class="lista-header">
                <span>Mostrando <span id="contadorMedicamentos">0</span> medicamentos</span>
            </div>
            <ul id="listaMedicamentos" class="lista-medicamentos">
                <!-- Lista de medicamentos ser√° carregada aqui pelo JavaScript -->
            </ul>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
